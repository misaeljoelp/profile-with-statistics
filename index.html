<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="card-container">
    <figure class="bubbles"></figure>
    <figure class="photo"><img src="./images/image-victor.jpg" alt="Personal Photo"></figure>

    <article class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </article>

    <article class="stats-container">
      <div class="statistics">
        <p class="quantity">80K</p>
        <p class="units">Followers</p>
      </div>
      <div class="statistics">
        <p class="quantity">803K</p>
        <p class="units">Likes</p>
      </div>
      <div class="statistics">
        <p class="quantity">1.4K</p>
        <p class="units">Photos</p>
      </div>
    </article>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joelpeva</a>.
  </footer>
</body>
</html>
